<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <from action="/submit" method="post">
        <label for="name"><font color=red>*</font>名前</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email"><font color="red">*</font>メールアドレス</label>
        <input for="email" id="email" name="email" required><br>

        <label for="age"><font color="red">*</font>年齢</label>
        <select id="age" name="age">
            <option value="19歳以下">19歳以下</option>
            <option value="20~29歳">20~29歳</option>
            <option value="30~39歳">30~39歳</option>
            <option value="40~49歳">40~49歳</option>
            <option value="50~59歳">50~59歳</option>
            <option value="60歳以上">60歳以上</option>
        </select><br>

        <label for="type"><font color="red">*</font>お問い合わせの種類</label><br>
        <input type="radio"id="product" name="type" value="商品について">
        <label for="producrt">商品について</label>
        <input type="radio"id="business" name="type" value="事業について">
        <label for="business">事業について</label>
        <input type="radio"id="other" name="type" value="その他">
        <label for="other">その他</label><br>

        <label for="content"><font color="red">*</font>お問い合わせ内容</label><br>
        <textarea placeholder="問い合わせ内容を入力して下さい。" id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        ご入力いただいた個人情報は、お問い合わせに回答するために用います。<br>
        お預かりした個人情報を第三者に提供することはありません。<br>
        その他、個人情報の取り扱いに関しては、<a href="it is a dummy">コチラ</a>から<br>
        <b>「個人情報の取り扱いについて」</b>をご確認の上同意をお願いします。<br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">上記に同意する</label><br><br>

        <input type="submit" value="送信">
    </form>
</body>
</html>
